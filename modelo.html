<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div id="inicio">
            <p>Escreva um numero (1 a 100): <input type="number" name="num" id="inum"> <input type="button" value="Adicionar" id="but" onclick="adicionar()"></p>
            
        </div>
        <div id="tabela">
            <select name="tab" id="itab" size="7"></select>
            <input type="button" value="Finalizar" onclick="finalizar()" id="final">
        </div>
        <div id="resultado"></div>
    </main>
    <footer>
        <p>&copy;AgênciaONDS</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
